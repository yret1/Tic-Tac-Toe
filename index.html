<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <main>
        <aside class="sideTitle">
            <h1>Tic Tac Toe</h1>
            <p>A game by someone, Remade by me</p>
        </aside>
        <section class="gameBoard">
            <div class="gridItem " id="gridItem1"></div>
            <div class="gridItem " id="gridItem2"></div>
            <div class="gridItem " id="gridItem3"></div>
            <div class="gridItem " id="gridItem4"></div>
            <div class="gridItem " id="gridItem5"></div>
            <div class="gridItem " id="gridItem6"></div>
            <div class="gridItem " id="gridItem7"></div>
            <div class="gridItem " id="gridItem8"></div>
            <div class="gridItem " id="gridItem9"></div>
        </section>
        <section class="gameControlls">
            <button class="controllBtn" id="startBtn">Start new game</button>
            <button class="controllBtn" id="resetBtn">Restart</button>
        </section>


        <section class="popUp" id="playerForm">
            <form>
                <legend>Enter Player names</legend>
                <div>
                    <input type="text" placeholder="Player One Name" id="player1" required>
                    <input type="text" placeholder="Player Two Name" id="player2" required>
                </div>
                <section class="radioBtns">
                    <div>
                        <label for="player1Radio_one">O</label>
                        <input name="radioselect_one" type="radio" id="player1Radio_one">
                        <label for="player1Radio_two">X</label>
                        <input name="radioselect_one" type="radio" id="player1Radio_two">
                    </div>
                    <div>
                        <label for="player2Radio_one">O</label>
                        <input name="radioselect_two" type="radio" id="player2Radio_one">
                        <label for="player2Radio_two">X</label>
                        <input name="radioselect_two" type="radio" id="player2Radio_two">
                    </div>
            </section>
            </form>
        </section>
    </main>
    
</body>
</html>
