<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>
<body>
<main>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
    <section class="active">
      <h2 class="active___player" id="currentPlayer"></h2>
      <h3 class="active__winner" id="winner"></h3>
    </section>
    <section id="gameBoard" class="board">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
        <div id="box7" class="box"></div>
        <div id="box8" class="box"></div>
        <div id="box9" class="box"></div>
    </section>
    <section class="gamecontrolls" id="gameControlls">
    <input type="text" class="gamecontrolls__playerinput" id="p_one" placeholder="Player One" required>
    <input type="text" class="gamecontrolls__playerinput" id="p_two" placeholder="Player Two" required>
    <button class="gamecontrolls__button start" type="submit" id="startBtn">Start Game</button>
    <button class="gamecontrolls__button restart" id="resetBtn">Reset</button>
    </section>
</main>
</body>
</html>
